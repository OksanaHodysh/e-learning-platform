<div class="container">
  <div class="content">
    <div class="login-text">
      <h2 class="welcome">Welcome to E-Learning Platform!</h2>
      <h3 class="moto">Learn anything, anytime, anywhere!</h3>
      <div class="guide">
        <p>You need to login to view this content.</p>
        <p>If you already have an account, please login, or create a new user account to automatically receive full privileges.</p>
      </div>
    </div>
    <div class="login-form">
      <h3 class="form-heading">Login</h3>
      <form class="log-in-form" [formGroup]="loginForm" (ngSubmit)="logIn()">
        <input type="text" id="login" placeholder="Email" formControlName="login">
        <div *ngIf="login.invalid && login.touched" class="error-hint">Login is required</div>
        <input type="password" id="password" placeholder="Password" formControlName="password">
        <div *ngIf="password.invalid && password.touched" class="error-hint">Password is required</div>
        <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
